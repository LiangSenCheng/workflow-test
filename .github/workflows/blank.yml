# This is a basic workflow to help you get started with Actions

name: CI Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Run script
        run: |
          ls -a
          yarn
          node ./test.js
